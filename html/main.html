     <!-- Timer -->
    <div id="timer" style="top:20%; position:fixed; margin-top:10px;">
        <button class='Timerpop'><img src='../../Timer/media/alarm-clock.svg' width='50px'></button>
    </div>
    <div class="mini">
        <span id="minutes">02</span><span id="separator">:</span><span id="seconds">00</span>
        <button id="play"><img src="../../Timer/media/play.svg" height='30px'></button><button id="pause"><img src="../../Timer/media/pause.svg" height='30px'></button><button id="minimize"><img src="../../Timer/media/max.svg" height='28px'></button>
    </div>
    <script>
        $(document).delegate('.Timerpop', 'click', function() {
            new top.TimerPopLayer({
                "title": "",
                "content": "<iframe id='frame' src='../../Timer/html/countdown.html' frameborder='0' scrolling='no' height='300px' width='400px'></iframe>"
            });
        });
    </script>
